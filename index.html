<html>
<head>
    <script src="jquery-3.2.1.js"></script>
    <script>
    $( document ).ready(function() {
        console.log( "document loaded" );
        var pars=document.querySelector('p');
        pars.textContent='document loaded';
        // Slowly hide all paragraphs
        $( "p" ).hide( "slow" );
        // Slowly hide all paragraphs
        $( "p" ).show( "slow" );
        // SlideUp all paragraphs in 0.8 seconds
        $( "p" ).slideUp( 800 );
        // SlideDown all paragraphs in 0.8 seconds
        $( "p" ).slideDown( 800 );
        // Instantaneously toggle the display of all paragraphs
        $( "p" ).toggle();
        // Slowly toggle the display of all paragraphs
        $( "p" ).toggle( "slow" );
        // Toggle the display of all paragraphs over 1.8 seconds
        $( "p" ).toggle( 1800 );
        $( "p" ).animate( { height: 300 }, "slow", function() { $( "p" ).html( "We're in the callback, baby!" ); } );
        $( "p" ).animate( { height: 100 }, "slow").queue( function() { $( "p" ).html( "We're in the animation, baby!" ).animate( { height: 300 }, "slow").animate( { height: 50 }, "slow").animate( { height: 400 }, "slow").animate( { height: 100 }, "slow").animate( { height: 300 }, "slow");
        // This tells jQuery to continue to the next item in the queue
        $( this ).dequeue();
    } );
        
        
    });
 
    $( window ).on( "load", function() {
        console.log( "window loaded" );
    });
    </script>
</head>
<body>
    <div width="50%" height="50%" ><p style="background-color:red;">Hello jquery</p></div>
</body>
</html>
